<!doctype html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8">

    <title>CSS Pattern</title>

    <meta name="description" content="Default template for reveal slides.">
    <meta name="author" content="Gustavo Quinalha">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/quinalha.css" id="theme">

    <!-- For grid template -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/the-grid-flexbox@2.0.1/css/the-grid.min.css">
    <!-- For syntax highlighting -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- If the query includes 'print-pdf', use the PDF print sheet -->
    <script>
      document.write('<link rel="stylesheet" href="css/print/' + (window.location.search.match(/print-pdf/gi) ? 'pdf' : 'paper') + '.css" type="text/css" media="print">');
    </script>

    <!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
  </head>

  <body>

    <div class="reveal">
      <div class="devpr container align-center">
        <img src="./img/devpr.svg" alt="" width="100%">
      </div>
      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">



        <section class="container column align-center">
          <h1>CSS Animations</h1>
          <p>Animation & Transition</p>
        </section>

        <section class="container column align-center">
          <h3>GUSTAVO QUINALHA</h3>
          <small>Front-end developer na Monk</small>
          <br>
          <div class="container wrap align-center">
            <ul>
              <li>gusquinalha@gmail.com</li>
              <li><a href="#">Github</a> </li>
              <li><a href="#">Codepen</a> </li>
              <li><a href="#">Linkedin</a> </li>
              <li><a href="#">Behance</a> </li>
              <li><a href="#">Twitter</a> </li>
            </ul>

            <div class="eu">
              <img src="./img/eu.jpg" alt="" width="400">
            </div>
          </div>
        </section>

        <section>
          <section class="container column align-center">
            <h2>Links</h2>
            <ul>
              <li><a href="" target="_blank">Links</a> </li>
            </ul>
          </section>
        </section>

        <section class="container column align-center" data-background-image="./img/bye.gif">
          <h2>Obrigado!</h2>
        </section>

      </div>

    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.min.js"></script>

    <script>
      // Full list of configuration options available here:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: false,
        progress: true,
        history: true,

        theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
        transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/none

        // Optional libraries used to extend on reveal.js
        dependencies: [{
          src: 'lib/js/classList.js',
          condition: function() {
            return !document.body.classList;
          }
        }, {
          src: 'plugin/markdown/showdown.js',
          condition: function() {
            return !!document.querySelector('[data-markdown]');
          }
        }, {
          src: 'plugin/markdown/markdown.js',
          condition: function() {
            return !!document.querySelector('[data-markdown]');
          }
        }, {
          src: 'plugin/highlight/highlight.js',
          async: true,
          callback: function() {
            hljs.initHighlightingOnLoad();
          }
        }, {
          src: 'plugin/zoom-js/zoom.js',
          async: true,
          condition: function() {
            return !!document.body.classList;
          }
        }, {
          src: 'plugin/notes/notes.js',
          async: true,
          condition: function() {
            return !!document.body.classList;
          }
        }]
      });
    </script>

  </body>

</html>
